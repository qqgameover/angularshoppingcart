<div class="container">
	<div class="row">
		<ng-container *ngFor="let item of productsList">
			<div class="card col-md-3">
				<img src="{{item.image}}" alt="">
				<h5
					style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
					{{item.title}}
				</h5>
				<p
					style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
					{{item.description}}</p>
				<p>{{item.price}}$</p>
				<button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
			</div>
		</ng-container>
	</div>
</div>
