<ng-container *ngIf="products.length != 0">
	<div class="container">
		<div class="card-table">
			<div class="cart-product">
				<table class="table table-reponsesive">
					<thead>
						<tr>
							<th>S. No</th>
							<th>Product Name</th>
							<th>Product Image</th>
							<th>Description</th>
							<th>Price</th>
							<th>Quantitiy</th>
							<th>Total</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of products; let i = index">
							<td>{{i+1}}</td>
							<td>{{item.title}}</td>
							<td><img style="width: 120px" src="{{item.image}}" alt=""></td>
							<td style="width: 25%;">{{item.description}}</td>
							<td style="width: 12%;">{{item.price}}</td>
							<td style="width: 12%;">{{item.quantitiy}}</td>
							<td style="width: 12%;">{{item.total}}</td>
							<td>
								<button (click)=removeCartItem(item)
									class="btn btn-danger"><i
										class="fas fa-trash"></i></button>
							</td>
						</tr>
						<tr>
							<td colspan="4"></td>
							<td><button (click)="emptyCart()" class="btn btn-danger">Empty
									Cart</button></td>
							<td><button routerLink="/products" class="btn btn-primary">Shop
									More</button></td>
							<td><button class="btn btn-success">Check Out</button></td>
							<td><strong>Grand Total: ${{grandTotal}}</strong></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</ng-container>

<ng-container *ngIf="products.length == 0">
	<div class="container">
		<div class="card">
			<h5 class="card-title">
				My cart
			</h5>
		</div>
		<div class="center">
			<img
				src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/shopping_cart_full.png">
			<h4>Your cart is empty</h4>
			<h6>Add items to it now!</h6>
			<button class="btn btn-primary" routerLink="/products">Shop now!</button>
		</div>
	</div>
</ng-container>
